name: Check C Bindings Workflow

on:
  pull_request:
    branches:
      - master
      - develop

  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - master
      - develop

jobs:
  check-data-format-changes:
    name: Check C bindings job

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code into the directory
        uses: actions/checkout@v4

      - name: Setup defradb
        uses: ./.github/composites/setup-defradb

      - name: Run c bindings test
        run: make test:c
