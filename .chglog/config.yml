style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/sourcenetwork/defradb
options:
  commits:
  filters:
    Type:
      - feat
      - fix
      - perf
      - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug fixes
      perf: Performance
      refactor: Refactoring
      ci: Continous integration
    sort_by: Custom
    title_order:
      - feat
      - fix
      - docs
      - test
      - perf
      - refactor
      - ci
      - chore
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
